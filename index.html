<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parallax Demo</title>
	<link rel="stylesheet" href="styles/main.css" type="text/css">
</head>
<body>
	<div id="scrollSpacer"></div>
	
	<div id="stageWrap">
		<div id="stage">
			<div id="backclouds"></div>
			<div id="text"></div>
			<div id="middleclouds"></div>
			<div id="frontclouds"></div>
		</div>
	</div>
	<hr>

	<div class="picRow" id="row1">
		<div class="pics"></div>
		<div class="pics"></div>
		<div class="pics"></div>
		<div class="pics"></div>
		<div class="pics"></div>
	</div>
	<div class="picRow" id="row2">
		<div class="pics"></div>
		<div class="pics"></div>
		<div class="pics"></div>
		<div class="pics"></div>
		<div class="pics"></div>
	</div>
	
	<div id="characterLand">
		<div id="sun"></div>
		<div id="clouds"></div>
		<div id="mountains">
			<div class="mtns"></div>
			<div class="mtns"></div>
			<div class="mtns"></div>
			<div class="mtns"></div>
			<div class="mtns"></div>
			<div class="mtns"></div>
			<div class="mtns"></div>
			<div class="mtns"></div>

		</div>
		<div id="ground"></div>
		<div id="character"></div>
	</div>
	
	
	<script src="scripts/jquery.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
